version: 1.0.1+2

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
